{{define "page.html"}}<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Page.Title}} - {{.Domain}}</title>
    <meta name="description" content="{{.Page.Excerpt}}">
    <link rel="canonical" href="https://{{.Domain}}/{{.Page.Slug}}/">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header" id="site-header">
        <div class="container">
            <nav class="main-nav" id="main-nav">
                <a href="/" class="logo" id="site-logo">{{.Domain}}</a>
                <div class="nav-links" id="nav-links">
                    {{range .Site.Pages}}
                    <a href="/{{.Slug}}/" class="nav-link">{{.Title}}</a>
                    {{end}}
                </div>
                <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <main class="main-content" id="main-content">
        <article class="page-content" id="page-{{.Page.Slug}}">
            <div class="container">
                <header class="page-header">
                    <h1 class="page-title">{{.Page.Title}}</h1>
                </header>
                <div class="page-body" id="page-body">
                    {{.Page.Content | safeHTML}}
                </div>
            </div>
        </article>
    </main>

    <footer class="site-footer" id="site-footer">
        <div class="container">
            <p>&copy; {{.Domain}}</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>{{end}}
