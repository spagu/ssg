# CI/CD Pipeline for SSG
# Runs tests, builds binaries and packages, creates releases

name: CI

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_packages:
        description: "Build DEB/RPM packages"
        required: false
        default: false
        type: boolean

env:
  GO_VERSION: "1.25"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          # FreeBSD
          - goos: freebsd
            goarch: amd64
            suffix: freebsd-amd64
          - goos: freebsd
            goarch: arm64
            suffix: freebsd-arm64
          # OpenBSD
          - goos: openbsd
            goarch: amd64
            suffix: openbsd-amd64
          - goos: openbsd
            goarch: arm64
            suffix: openbsd-arm64
          # macOS
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          # Windows
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            suffix: windows-arm64
            ext: .exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BINARY_NAME="ssg${{ matrix.ext }}"
          go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" \
            -o "dist/${BINARY_NAME}" ./cmd/ssg

      - name: Create archive and raw binary (Unix)
        if: matrix.goos != 'windows'
        run: |
          cd dist
          # Create archive without version in filename (simpler URLs)
          tar -czvf "ssg-${{ matrix.suffix }}.tar.gz" ssg
          # Also keep raw binary with platform suffix for direct download
          mv ssg "ssg-${{ matrix.suffix }}"

      - name: Create archive and raw binary (Windows)
        if: matrix.goos == 'windows'
        run: |
          cd dist
          # Create archive without version in filename
          zip "ssg-${{ matrix.suffix }}.zip" ssg.exe
          # Also keep raw binary with platform suffix
          mv ssg.exe "ssg-${{ matrix.suffix }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssg-${{ matrix.suffix }}
          path: dist/*
          retention-days: 7

  build-deb:
    name: Build DEB Packages
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.build_packages == 'true'
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" \
            -o ssg ./cmd/ssg

      - name: Build DEB package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARCH="${{ matrix.arch }}"
          PKG_DIR="ssg_${VERSION}_${ARCH}"

          mkdir -p "${PKG_DIR}/DEBIAN"
          mkdir -p "${PKG_DIR}/usr/bin"
          mkdir -p "${PKG_DIR}/usr/share/doc/ssg"

          cp ssg "${PKG_DIR}/usr/bin/"
          chmod 755 "${PKG_DIR}/usr/bin/ssg"

          cp README.md CHANGELOG.md "${PKG_DIR}/usr/share/doc/ssg/"
          echo "MIT License" > "${PKG_DIR}/usr/share/doc/ssg/LICENSE"

          cat > "${PKG_DIR}/DEBIAN/control" << EOF
          Package: ssg
          Version: ${VERSION}
          Section: web
          Priority: optional
          Architecture: ${ARCH}
          Maintainer: spagu <spagu@github.com>
          Homepage: https://github.com/spagu/ssg
          Description: Fast static site generator written in Go
           SSG converts Markdown content with YAML frontmatter to static HTML.
           Features: WebP conversion, built-in HTTP server, watch mode.
          Depends: libc6
          Recommends: webp
          EOF

          dpkg-deb --build "${PKG_DIR}"

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssg-deb-${{ matrix.arch }}
          path: "*.deb"
          retention-days: 7

  build-rpm:
    name: Build RPM Packages
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.build_packages == 'true'
    strategy:
      matrix:
        include:
          - goarch: amd64
            rpmarch: x86_64
          - goarch: arm64
            rpmarch: aarch64
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" \
            -o ssg ./cmd/ssg

      - name: Build RPM package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARCH="${{ matrix.rpmarch }}"

          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp ssg ~/rpmbuild/BUILD/

          cat > ~/rpmbuild/SPECS/ssg.spec << EOF
          Name:           ssg
          Version:        ${VERSION}
          Release:        1
          Summary:        Fast static site generator
          License:        MIT
          URL:            https://github.com/spagu/ssg

          %description
          SSG is a fast static site generator written in Go.

          %install
          mkdir -p %{buildroot}%{_bindir}
          install -m 755 %{_builddir}/ssg %{buildroot}%{_bindir}/ssg

          %files
          %{_bindir}/ssg
          EOF

          rpmbuild -bb --target ${ARCH} ~/rpmbuild/SPECS/ssg.spec
          cp ~/rpmbuild/RPMS/${ARCH}/*.rpm .

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssg-rpm-${{ matrix.rpmarch }}
          path: "*.rpm"
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-deb, build-rpm]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.build_packages == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Copy all archives and packages
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.deb" -o -name "*.rpm" \) \
            -exec cp {} release/ \;

          # Copy raw binaries (files starting with ssg- without extension, not ending with common extensions)
          find artifacts -type f -name "ssg-*" ! -name "*.tar.gz" ! -name "*.zip" ! -name "*.deb" ! -name "*.rpm" ! -name "*.exe" \
            -exec cp {} release/ \;

          # Copy Windows executables
          find artifacts -type f -name "*.exe" -exec cp {} release/ \;

          # Create checksums
          cd release
          sha256sum * > checksums.sha256

          echo "Release files:"
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## Installation

            ### Quick Install (Linux/macOS)
            ```bash
            curl -sSL https://raw.githubusercontent.com/spagu/ssg/main/install.sh | bash
            ```

            ### Package Managers
            - **Homebrew**: `brew install spagu/tap/ssg`
            - **Snap**: `snap install ssg`
            - **Debian/Ubuntu**: Download `.deb` file below
            - **Fedora/RHEL**: Download `.rpm` file below

            ### Checksums
            See `checksums.sha256` for file verification.

            ðŸ“– Full documentation: https://github.com/spagu/ssg#readme
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        if: success()
        run: |
          echo "ðŸ“¦ Remember to update Homebrew formula with new SHA256 checksums"
          echo "   See: packaging/brew/ssg.rb"
